<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <a href="index.html" class="block hover:text-cyan-400"></a>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 p-6 flex flex-col">
            <h2 class="text-2xl font-semibold text-white mb-8 mt-2">Portfolio Manager</h2>
            <nav class="space-y-8 flex-1">
                <a href="index.html" class="flex items-center hover:text-cyan-400">
                    <span class="material-icons mr-2">dashboard</span>
                    <span>Dashboard</span>
                </a>

                <a href="portfolio.html" class="flex items-center text-white hover:text-cyan-400">
                    <span class="material-icons mr-2">pie_chart</span>
                    <span>Portfolio</span>
                </a>

                <a href="news.html" class="flex items-center hover:text-cyan-400">
                    <span class="material-icons mr-2">trending_up</span>
                    <span>News</span>
                </a>

                <a href="analysis.html" class="flex items-center font-semibold font-semibold text-cyan-400">
                    <span class="material-icons mr-2">analytics</span>
                    <span>Analysis</span>
                </a>

            </nav>
            <div class="space-y-8">
                <a href="support.html" class="flex items-center hover:text-cyan-400">
                    <span class="material-icons mr-2">help_outline</span>
                    <span>Support</span>
                </a>

                <a href="settings.html" class="flex items-center hover:text-cyan-400">
                    <span class="material-icons mr-2">settings</span>
                    <span>Settings</span>
                </a>
                <div class="flex items-center space-x-3 mt-4">
                    <img src="https://ui-avatars.com/api/?name=Kanash&background=4f46e5&color=fff&rounded=true"
                        alt="Avatar" class="w-8 h-8 rounded-full" />
                    <a href="login.html" class="text-sm text-white font-medium">Kanash</a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            <!-- Top Bar -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold">Hello, Kanash</h1>
                    <p class="text-sm text-gray-400">Nice to see you again. Welcome back to your Portfolio!</p>
                </div>
                <input type="text" placeholder="Search stocks..." class="bg-gray-700 text-white px-4 py-2 rounded" />
            </div>
            <!-- Line Chart -->
            <div class="bg-gray-800 p-4 rounded shadow col-span-2">
                <h2 class="text-lg font-semibold mb-4">Portfolio Value</h2>
                <canvas id="lineChart"></canvas>
                <div class="flex justify-between mt-4 text-sm text-gray-400">
                    <span>24H</span><span>1M</span><span>3M</span><span>6M</span><span>YTD</span><span>5Y</span><span>ALL</span>
                </div>
            </div>
            <!-- Pie Chart -->
            <div class="bg-gray-800 p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-4">Holdings Breakdown</h2>
                <canvas id="pieChart"></canvas>
                <div class="flex justify-around text-sm text-gray-400 mt-4">
                    <span class="text-green-400">Mutual Funds</span>
                    <span class="text-blue-400">Stocks</span>
                    <span class="text-red-400">Bonds</span>
                </div>
                <br>
            </div>
            <script>
                // Line Chart
                new Chart(document.getElementById('lineChart'), {
                    type: 'line',
                    data: {
                        labels: [...Array(30).keys()],
                        datasets: [{
                            label: 'Portfolio Value',
                            data: [100, 90, 80, 50, 45, 60, 58, 59, 60, 70, 90, 92, 95, 110, 105, 100, 102, 120, 125, 130, 128, 135, 140, 138, 140, 145, 148, 149, 150, 155],
                            borderColor: '#8b5cf6',
                            backgroundColor: 'rgba(139, 92, 246, 0.2)',
                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: {
                        plugins: { legend: { labels: { color: 'white' } } },
                        scales: {
                            x: { ticks: { color: 'white' }, grid: { color: '#333' } },
                            y: { ticks: { color: 'white' }, grid: { color: '#333' } }
                        }
                    }
                });

                // Pie Chart
                new Chart(document.getElementById('pieChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Mutual Funds', 'Stocks', 'Bonds'],
                        datasets: [{
                            data: [40, 40, 20],
                            backgroundColor: ['#22c55e', '#3b82f6', '#ef4444'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        plugins: { legend: { display: false } }
                    }
                });

            </script>
