<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <a href="index.html" class="block hover:text-cyan-400"></a>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 p-6 flex flex-col">
            <h2 class="text-2xl font-semibold text-white mb-8 mt-2">Portfolio Manager</h2>
            <nav class="space-y-8 flex-1">
                <a href="index.html" class="flex items-center text-white hover:text-cyan-400">
                    <span class="material-icons mr-2">dashboard</span>
                    <span>Dashboard</span>
                </a>

                <a href="portfolio.html" class="flex items-center text-white hover:text-cyan-400">
                    <span class="material-icons mr-2">pie_chart</span>
                    <span>Portfolio</span>
                </a>

                <a href="news.html" class="flex items-center text-cyan-400 font-semibold">
                    <span class="material-icons mr-2">trending_up</span>
                    <span>News</span>
                </a>

                <a href="analysis.html" class="flex items-center hover:text-cyan-400">
                    <span class="material-icons mr-2">analytics</span>
                    <span>Analysis</span>
                </a>

            </nav>
            <div class="space-y-8">
                <a href="support.html" class="flex items-center hover:text-cyan-400">
                    <span class="material-icons mr-2">help_outline</span>
                    <span>Support</span>
                </a>

                <a href="settings.html" class="flex items-center hover:text-cyan-400">
                    <span class="material-icons mr-2">settings</span>
                    <span>Settings</span>
                </a>
                <div class="flex items-center space-x-3 mt-4">
                    <img src="https://ui-avatars.com/api/?name=Kanash&background=4f46e5&color=fff&rounded=true"
                        alt="Avatar" class="w-8 h-8 rounded-full" />
                    <a href="login.html" class="text-sm text-white font-medium">Kanash</a>
                </div>
            </div>
        </aside>


        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            <!-- Top Bar -->

            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold">Hello, Kanash</h1>
                    <p class="text-sm text-gray-400">Welcome to your daily news hub</p>
                    <br>
                    <input type="text" id="searchInput" placeholder="Search news by stock symbol (e.g. TSLA)"
                        class="mb-4 px-4 py-2 rounded bg-gray-700 text-white w-full max-w-md" />

                    <div id="newsFeed" class="space-y-4"></div>
                    <script>
                        let currentSymbol = "AAPL";

                        async function fetchNews(symbol = currentSymbol) {
                            try {
                                const response = await fetch(`http://localhost:8000/api/news/get/${symbol}`);
                                const data = await response.json();
                                displayNews(data.articles || []);
                            } catch (err) {
                                console.error("Failed to load news:", err);
                            }
                        }

                        function displayNews(articles) {
                            const newsFeed = document.getElementById("newsFeed");
                            newsFeed.innerHTML = "";

                            if (!articles.length) {
                                newsFeed.innerHTML = `<p class="text-gray-400">No news articles found.</p>`;
                                return;
                            }

                            articles.forEach(article => {
                                const card = document.createElement("div");
                                card.className =
                                    "news-card bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300";

                                card.innerHTML = `
        <h3 class="text-lg font-bold text-cyan-400 mb-2">${article.title || "No title available"}</h3>
        <p class="text-sm text-gray-300 mb-2">${article.description || "No description provided."}</p>
        <a href="${article.url}" target="_blank" class="text-sm text-blue-400 hover:underline">Read more â†’</a>
      `;

                                newsFeed.appendChild(card);
                            });
                        }

                        // Trigger fetch on Enter
                        document.getElementById("searchInput").addEventListener("keypress", function (e) {
                            if (e.key === "Enter") {
                                const symbol = e.target.value.trim().toUpperCase();
                                if (symbol) {
                                    currentSymbol = symbol;
                                    fetchNews(currentSymbol);
                                }
                            }
                        });

                        // Initial fetch for default symbol
                        fetchNews();
                    </script>
        </main>
    </div>
