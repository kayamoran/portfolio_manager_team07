            <script>
    const apiKey = 'efa521561fee4b61b2d8df55795360c5'; // Get from https://newsapi.org/
const endpoint = `https://newsapi.org/v2/everything?q="MSFT"%20OR%20"TSLA"%20OR%20"NVDA"%20OR%20"AAPL"&language=en&sortBy=publishedAt&pageSize=10&apiKey=${apiKey}`;



    async function fetchNews() {
      try {
        const response = await fetch(endpoint);
        const data = await response.json();
        displayNews(data.articles);
      } catch (err) {
        console.error('Failed to load news:', err);
      }
    }

    function displayNews(articles) {
   const newsFeed = document.getElementById('newsFeed');
  newsFeed.innerHTML = '';

  articles.forEach(article => {
    const card = document.createElement('div');
    card.className = 'bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300';

    card.innerHTML = `
      <h3 class="text-lg font-bold text-cyan-400 mb-2">${article.title}</h3>
      <p class="text-sm text-gray-300 mb-2">${article.description || ''}</p>
      <a href="${article.url}" target="_blank" class="text-sm text-blue-400 hover:underline">Read more â†’</a>
    `;

    newsFeed.appendChild(card);
  });
}

    function filterNews() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.news-card');

      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(searchInput) ? 'block' : 'none';
      });
    }

    fetchNews();
  </script>
